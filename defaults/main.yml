alternative_editor: /usr/bin/vim.tiny

limits_conf_file: /etc/security/limits.conf

# Set apt_packages to overwrite default packages.
# apt_packages: []

limits:
  - domain: '*'
    type: 'soft'
    item: 'nofile'
    value: 'unlimited'
  - domain: '*'
    type: 'hard'
    item: 'nofile'
    value: 'unlimited'
